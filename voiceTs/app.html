<!doctype html>
	<head>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
		<style>
			/* CSS comes here */
			body {
			    font-family: arial;
			}
			button {
			    padding:10px;
			    background-color:#0094FF;
			    color: white;
			    border: 0px;
			    cursor:pointer;
			    border-radius: 5px;
			}
			#output {
			    background-color:#F9F9F9;
			    padding:10px;
			    width: 100%;
			    margin-top:20px;
			    line-height:30px;
			}
			.hide {
			    display:none;
			}
			.show {
			    display:block;
			}
			small {
				
				
			}
			footer {
			  position: relative;
			  left: 0;
			  bottom: -350px;
			  
			}
			
			
		</style>
		
		<title>Voice Translator</title>
	</head>
	<body>
		<section id="title">
			<h2 class="text-center fw-bold mb-3 mt-3">Voice Translator</h2>
	    </section>
	    <section id="sett">
			<div class="container mb-3 size-5 mt d-flex">
				<select class="form-select form-select-lg me-3 w-50 shadow" aria-label=".form-select-sm example" id="i" style="border: 0.10rem solid #0012FF">
				  <option selected>Select a language</option>
				  <option value="id">Indonesian</option>
				  <option value="en">English</option>
				  <option value="ja">Japanese</option>
				  <option value="zh-Hans">Chinese (Simplified)</option>
				  <option value="ko">Korean</option>
				  <option value="ru">Russian</option>
				  <option value="ms">Malay</option>
				  <option value="tk">Turkish</option>
				  <option value="vi">Vietnamese</option>
				  <option value="jv">Javanese</option>
				</select>
				<select class="form-select form-select-lg w-50 shadow" aria-label=".form-select-sm example" id="o" style="border: 0.10rem solid #0012FF">
				  <option selected>Select a language</option>
				  <option value="id">Indonesian</option>
				  <option value="en">English</option>
				  <option value="ja">Japanese</option>
				  <option value="zh-Hans">Chinese (Simplified)</option>
				  <option value="ko">Korean</option>
				  <option value="ru">Russian</option>
				  <option value="ms">Malay</option>
				  <option value="tk">Turkish</option>
				  <option value="vi">Vietnamese</option>
				  <option value="jv">Javanese</option>
				</select>
			</div>
			<div class="text-center mb-3 mt-5">
				<button class="btn btn-primary fw-bold shadow" type="button" onclick="swapit()"><i class="bi bi-arrow-left-right fs-1"></i></button>
			</div>
			
		</section>
	
		
		
	    <section id="con">
	        <p class="text-center">
                <button type="button" class="btn fw-bold shadow btn-primary btn-lg" onclick="runSpeechRecognition()">Translate</button>
            </p>
            <p class="text-center font-monospace">
	            <span id="action"></span>
	        </p>
	        <div id="output" class="hide text-center shadow"></div>      
        </section>
        
 
        
		<div class="container">
		  <footer class="py-3 my-4">
		    <ul class="nav justify-content-center border-bottom pb-3 mb-3">

		    </ul>
		    <p class="text-center text-muted">&copy; 2023 AdeSdev</p>
		  </footer>
		</div>
