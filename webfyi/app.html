<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Informasi Harga Komoditas Indonesia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body class="bg-dark">
    <section class="fixed-top bg-dark">
    	<div class="text-center bg-primary text-white fw-bold fs-3">INFORMASI HARGA KOMODITAS</div>
        <section class="text-center bg-dark pt-3 pb-3 d-flex" style="padding-top:0px">
		    <select id="select1" class="form-select bg-dark text-white-50 ms-1 me-2" size="3" aria-label="size 3 select example" style="border-style: solid; border-color: rgba(41,98,255,1.0);">
			  <option selected Disabled>Nama Barang</option>
			</select>
			<select id="select2" class="form-select bg-dark text-white-50 me-2" size="3" aria-label="size 3 select example" style="border-style: solid; border-color: rgba(41,98,255,1.0);">
			  <option selected Disabled>Provinsi</option>
			</select>
			<button id="button" type="button" class="btn btn-outline-primary me-2">Cari</button>
			
		</section>
		<div id="hasil" class="fw-bold bg-dark text-center text-white"></div>
    </section>
    <section class="data-table" style="padding-top: 10em;">
		<table class="table table-dark table-bordered border-primary">
		  <thead>
		    <tr>
		      <th scope="col">Nama Barang</th>
		      <th scope="col">Provinsi</th>
		      <th scope="col">Harga</th>
		    </tr>
		  </thead>
		  <tbody>
		  </tbody>
		</table>
	</section>
	<div class="container d-block pt-2">
		<hr class="text-white-50">
	    <p class="text-center text-white-50">&copy; 2023 AdeSdev</p>
	</div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="jsp.js"></script>
  </body>
</html>
