			</div>
			
		</section>
	
		
		
	    <section id="con">
	        <p class="text-center">
                <button type="button" class="fw-bold shadow" onclick="runSpeechRecognition()">Translate</button>
            </p>
            <p class="text-center font-monospace">
	            <span id="action"></span>
	        </p>
	        <div id="output" class="hide text-center shadow"></div>      
        </section>
        
		<button type="button" class="btn btn-secondary"
